<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/cafe-sign-svgrepo-com.png" alt="logo">
            <h2 class="nombre-empresa">Extasis Cafetero</h2>
        </div>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkuno">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/tours.html">Tours</a></li>
                <li><a href="../pages/tienda.html">Tienda</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="contacto">
        <h2>Contactate con nosotros</h2>
        <form action="#" method="POST">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          
          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
      
      <footer class="bg-light text-center py-3">
        <p class="abajo mb-2">© 2024 Extasis cafetero, Todos los derechos reservados | Términos de uso | Política de Privacidad</p>
        <div class="redes d-flex justify-content-center">
            <img src="../assets/instagram.png" alt="instagram" class="mx-2" style="width: 30px; height: 30px;">
            <img src="../assets/facebook.png" alt="facebook" class="mx-2" style="width: 30px; height: 30px;">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
